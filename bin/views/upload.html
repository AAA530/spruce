<!DOCTYPE html>
<html ng-app="main" ng-cloak ng-controller="mainController">
<head>
	<title>Post @ Pudding</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="/bootstrap/css/bootstrap.min.css">
	
	<link rel="stylesheet" href="/layout.css">

<script src="/jquery.min.js"></script>
<script src="/bootstrap/js/bootstrap.min.js"></script>
</head>
<body style="padding-top: 50px;">
  
	<div class="container">

      <form class="form-signin" action="/upload" method="POST" enctype="multipart/form-data">
        <h2 class="form-signin-heading">Post some stuff here.</h2>
        <div class="upload-btn-wrapper">
			
  			<button class="btn btn-success btn-lg btn-action" id="post"><i class="glyphicon glyphicon-plus"></i></button>
			<input type='file' name='filetoupload' id="file" required/>
		</div>
        <label for="inputEmail" class="sr-only">Caption</label>
        <input type="text" id="inputCaption" name="caption" class="form-control" placeholder="Enter a caption." required autofocus>
        <label for="inputPassword" class="sr-only"></label>
        <input type="text" id="inputTag" name="tag" class="form-control" placeholder="Enter a tag." required>

        

        <button class="btn btn-lg btn-success btn-block" type="submit">Post</button>
    
      </form>

    </div> <!-- /container -->
</body>
<script type="text/javascript" src="/socket.io.js"></script>
<script type="text/javascript" src="/angular/angular.min.js"></script>
<script type="text/javascript" src="/controllers/controller.main.js"></script>

</html>
