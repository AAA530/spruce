 <center><a ng-click="refresh()" class="refresh">
  Refresh <i class="glyphicon glyphicon-refresh"></i>
</a></center>
<div class="gram-card" ng-repeat="post in data | orderBy:'-time'">
    <div class="gram-card-header">
      <img ng-src="{{ post.s }}" class="gram-card-user-image">
      <a class="gram-card-user-name" href=""> {{ post.author }}</a>
      <div class="gram-card-time"> {{post.timeago}} </div>
    </div>
<br>
<br>
    <div class="gram-card-image">
      <img ng-src="{{ post.url }}" class="img-responsive" />
    </div>

    <div class="gram-card-content">
     
      <p><a class="gram-card-content-user" href="/profile/rogersbase/"></a>
        {{ post.caption }}
     </p>
      <p class="comments">{{ post.comments.length }} comments.</p>
      <br><div ng-repeat="comm in post.comments"><a class="user-comment" href="">{{ comm.user }}</a> {{ comm.comment }} </div></br>
      
    <hr>
    </div>  

    <div class="gram-card-footer">
      <a class="footer-action-icons likes non-hoverable" ng-click="update(post.id,$index)" ng-disabled="post.disabled"><i class="glyphicon glyphicon-thumbs-up"></i> {{ post.likes }}</a>
      <input id="$index" class="comments-input" type="text" placeholder="Comment here..."/>
      <a class="footer-action-icons" ng-click="comment(post.id,$index)"><i class="glyphicon glyphicon-comment"></i></a>
    </div>

  </div>
